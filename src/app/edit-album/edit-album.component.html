<div>
  <button class="btn btn-warning" (click)="showEditForm(selectedAlbum)">Edit Album</button>
</div>
<div *ngIf="editForm">
  <label>New Album Title:</label>
  <input [(ngModel)]="selectedAlbum.title">
  <br>

  <label>New Album Artist:</label>
  <input [(ngModel)]="selectedAlbum.artist">
  <br>

  <label>New Album Description:</label>
  <input [(ngModel)]="selectedAlbum.description">
  <br>

  <label>New Album Price:</label>
  <input [(ngModel)]="selectedAlbum.price">
  <br>
  
  <button class="btn btn-success"(click)="beginUpdatingAlbum(selectedAlbum)">Update</button>

  <hr>
  <button class="btn btn-danger"(click) ="beginDeletingAlbum(selectedAlbum)">Delete</button>
</div>
